<div class='container_big_card'>
  <div class='picture'>
    <img
      [ngSrc]='new.photoCover'
      fill
      alt=''
    />
  </div>
  <div class='title'>
    <h3>
      <a href=''>{{ new.title }}</a>
    </h3>
  </div>
  <div class='description'>
      <a href=''>
    <p>
      {{new.description}}
    </p>
      </a>
  </div>
</div>
